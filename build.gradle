apply plugin: 'java'

apply plugin: 'eclipse'
eclipse.classpath.downloadJavadoc = true
eclipse.classpath.downloadSources = false
tasks.eclipse {
  doLast {
    'D:\\Program_Files\\eSpeak\\command_line\\espeak.exe eclipse'.execute()
  }
}

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.12'
  testRuntime 'org.hibernate:hibernate-core:5.2.10.Final'
  //testRuntime 'org.eclipse.persistence:eclipselink:2.6.3'
  testRuntime 'com.h2database:h2:1.4.195'
  testRuntime 'mysql:mysql-connector-java:5.1.44'
  compile 'javax:javaee-api:7.0'
}

tasks.withType(Test) {
  outputs.upToDateWhen {false}
  testLogging.showStandardStreams = true
  testLogging.exceptionFormat = 'full'
}
